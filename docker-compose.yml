version: "3.3"

networks:
  front-end:
    driver: bridge
  back-end:
    driver: bridge

services:
  api:
    container_name: tobi-api
    image: tobi-api:latest
    build:
      context: ./services/tobi-api/
      dockerfile: ../../docker/build/api/Dockerfile
    ports:
      - "8888:8888"
    restart: always
    tty: true
    privileged: true
    links:
      - db
    depends_on:
      - db
    networks:
      - back-end
  db:
    container_name: tobi-db
    image: tobi-db:latest
    build: ./docker/build/db
    ports:
      - "5432:5432"
    volumes:
      - ./docker/build/db/initdb.d:/docker-entrypoint-initdb.d
      - ./docker/build/db/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./services/tobi-db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tobi}
      POSTGRES_USER: ${POSTGRES_USER:-su}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-0000}
    restart: always
    # tty: true
    networks:
      - back-end